<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Profile Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>

<body>

<header>
    <h1>Freelancer Profile Form</h1>
</header>

<div class="container">
    <form>
        <div class="form-group profile-pic-group">
            <!-- Dummy image as a placeholder -->
            <img id="dummy-pic" src="https://via.placeholder.com/150/CCCCCC/000000?text=User" alt="Profile Picture" class="profile-pic">
            <label for="profile-pic" class="upload-button">
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*" style="display: none;">
                <span>Upload Photo</span>
            </label>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" class="input-small" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" class="input-small" required>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="input-small" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" class="input-small" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" class="input-small" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" class="input-small" required>
        </div>

        <div class="form-group">
            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" class="input-small" placeholder="e.g. Front-End Development, Web Design" required>
        </div>

        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="4" class="input-small" required></textarea>
        </div>

        <div class="form-buttons">
            <button type="button" class="back-button">Back</button>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
