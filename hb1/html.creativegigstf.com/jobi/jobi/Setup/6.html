<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/hb1/hb1/html.creativegigstf.com/jobi/jobi/main_logo.png" type="image/png"> <!-- Add this line to include a favicon -->

    <title>Complete Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeSlideIn 0.8s ease-out;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 100%;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select {
            width: calc(50% - 10px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .full-width {
            width: 100%;
        }

        .half-width {
            width: calc(50% - 10px);
        }

        .photo-section {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .photo-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }

        .photo-section button {
            background-color: #14a800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .photo-section button:hover {
            background-color: #12a000;
            transform: scale(1.05);
        }

        .photo-section input[type="file"] {
            display: none;
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .footer-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-button {
            background-color: #ddd;
            color: #333;
        }

        .back-button:hover {
            background-color: #ccc;
            transform: scale(1.05);
        }

        .next-button {
            background-color: #14a800;
            color: #fff;
        }

        .next-button:hover {
            background-color: #12a000;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .form-group input, .form-group select, .half-width, .full-width {
                width: 100%;
                margin-right: 0;
            }
            .footer-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            .footer-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A few last details, then you can check and publish your profile.</h1>
        <p>A professional photo helps you build trust with your clients. To keep things safe and simple, theyâ€™ll pay you through us - which is why we need your personal information.</p>
        
        <div class="photo-section">
            <img id="profile-photo" src="https://via.placeholder.com/80" alt="Profile Photo Placeholder">
            <input type="file" id="photo-upload" accept="image/*">
            <button type="button" id="upload-button">Upload photo</button>
        </div>

        <form>
            <div class="form-group">
                <label for="dob">Date of Birth *</label>
                <input type="date" id="dob" class="half-width" required>
            </div>
            <div class="form-group">
                <label for="country">Country *</label>
                <select id="country" class="half-width" required>
                    <option value="India">India</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="address">Street address *</label>
                <input type="text" id="address" class="full-width" placeholder="Enter street address" required>
            </div>
            <div class="form-group">
                <label for="apt">Apt/Suite (Optional)</label>
                <input type="text" id="apt" class="half-width" placeholder="Apt/Suite (Optional)">
            </div>
            <div class="form-group">
                <label for="city">City *</label>
                <input type="text" id="city" class="half-width" placeholder="Enter city" required>
                <label for="state">State/Province *</label>
                <input type="text" id="state" class="half-width" placeholder="Enter state/province" required>
            </div>
            <div class="form-group">
                <label for="zip">ZIP/Postal code *</label>
                <input type="text" id="zip" class="half-width" placeholder="Enter ZIP/Postal code" required>
                <label for="phone">Phone *</label>
                <div style="display: flex; align-items: center; width: calc(50% - 10px);">
                    <select style="width: auto; margin-right: 10px;">
                        <option>+91</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="number" id="phone" placeholder="Enter number" style="flex-grow: 1;" required>
                </div>
            </div>
            <div class="footer-buttons">
                <button class="back-button" onclick="navigateToPrevPage()">Back</button>
                <a href="../dashboard/candidate-dashboard-profile.html" class="next-button" style="text-decoration: none; padding: 10px 20px; display: inline-block; text-align: center; background-color: #14a800; color: #fff; border-radius: 5px;">Review your profile</a>
            </div>
            
        </form>
    </div>

    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
            document.getElementById('photo-upload').click();
        });

        document.getElementById('photo-upload').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-photo').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
       
        function navigateToPrevPage() {
            window.location.href = '5.html';
        }
    </script>
</body>
</html>
